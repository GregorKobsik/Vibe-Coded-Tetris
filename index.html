<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Vibe Coded</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>TETRIS</h1>
            <div class="score-display">
                <div class="score-item">
                    <span class="label">Score</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Level</span>
                    <span id="level" class="value">1</span>
                </div>
                <div class="score-item">
                    <span class="label">Lines</span>
                    <span id="lines" class="value">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="sidebar left">
                <div class="info-panel">
                    <h3>Hold</h3>
                    <canvas id="holdPiece" width="120" height="120"></canvas>
                </div>
                <div class="info-panel">
                    <h3>Controls</h3>
                    <div class="controls">
                        <p><kbd>←</kbd> <kbd>→</kbd> Move</p>
                        <p><kbd>↓</kbd> Soft Drop</p>
                        <p><kbd>↑</kbd> Rotate</p>
                        <p><kbd>Space</kbd> Hard Drop</p>
                        <p><kbd>C</kbd> Hold</p>
                        <p><kbd>P</kbd> Pause</p>
                    </div>
                </div>
            </div>
            
            <div class="game-board-container">
                <canvas id="gameBoard" width="300" height="600"></canvas>
                <canvas id="particleCanvas" width="300" height="600"></canvas>
                <div id="gameOverlay" class="game-overlay hidden">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">Game Over</h2>
                        <p id="overlayMessage">Press SPACE to start a new game</p>
                    </div>
                </div>
            </div>
            
            <div class="sidebar right">
                <div class="info-panel">
                    <h3>Next</h3>
                    <canvas id="nextPiece1" width="100" height="80"></canvas>
                    <canvas id="nextPiece2" width="80" height="60"></canvas>
                    <canvas id="nextPiece3" width="60" height="50"></canvas>
                </div>
                <div class="info-panel">
                    <h3>Statistics</h3>
                    <div class="stats">
                        <div class="stat-row">
                            <span>Time</span>
                            <span id="gameTime">00:00</span>
                        </div>
                        <div class="stat-row">
                            <span>PPS</span>
                            <span id="piecesPerSecond">0.0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <button id="startButton" class="game-button">Start Game</button>
            <button id="pauseButton" class="game-button" disabled>Pause</button>
            <button id="resetButton" class="game-button">Reset</button>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
